<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>    
<link href="./style.css" rel="stylesheet" />


    
    <title>Document</title>

</head>
<body>
    <center><h4 class="main_heading">Guessing Game</h4></center>
    <div class="container">
        <div class="heading_div">    
            <button class="btn btn-warning">Play Again</button>
            <p>Guess the number between 1 to 20 </p>
        </div>

        <div class="guessing_div">
            <h5 class="blink">Guess the number</h5>
            <p>--------------------------<i class="random_value">?</i>--------------------------</p>
        </div>

        <div class="game_body">
                <div class="input_div">
                    <input type="number" class="input_number" required/>
                    <br><button class="btn btn-success">Check</button>
                 </div>  
                 <div class="messages_div">
                        <p class="result_text">Start Guessing</p>
                        <p>Score : <i class="score">20</i></p>
                        <p>Highscore : <i class="highScore">0</i></p>
                 </div> 
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
